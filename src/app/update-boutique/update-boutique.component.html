<form>
  <div [hidden]="ajout">
    <label>ID Departement</label>
    <input
      type="text"
      [(ngModel)]="boutique.idBou"
      name="idbou"
      class="form-control w-25"
    />
  </div>
  <div>
    <label>Nom Boutique</label>
    <input
      type="text"
      [(ngModel)]="boutique.nomBou"
      name="nombou"
      class="form-control"
      placeholder="Entrez un nom de boutique..."
    />
  </div>
    <div>
    <label>address  Boutique</label>
    <input
      type="text"
      [(ngModel)]="boutique.addressbou"
      name="addressbou"
      class="form-control"
      placeholder="Entrez un address..."
    />
  </div>
  <div class="mt-2">
    <button
      type="submit"
      [disabled]="!boutique.nomBou"
      class="btn btn-success"
      (click)="saveBoutique()"
    >
      {{ ajout ? "Ajouter" : "Modifier" }}
    </button>
  </div>
</form>
