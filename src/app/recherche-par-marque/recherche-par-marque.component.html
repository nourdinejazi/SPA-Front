<div class="container">
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2">
      <label>Marque Vetement en tapant</label>
      <input
        #nom
        [(ngModel)]="searchTerm"
        name="searchTerm"
        class="form-control"
      />
    </div>
  </form>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>marque</th>
          <th>prix</th>
          <th>Date achat</th>
          <th>boutique</th>
        </tr>
        <tbody *ngFor="let v of allVetements | searchFilter : searchTerm">
          <tr>
            <td>{{ v.idVet }}</td>
            <td>{{ v.marqueVet }}</td>
            <td>{{ v.prix }}</td>
            <td>{{ v.dateAchat | date : "dd/MM/yyyy" }}</td>
            <td>{{ v.boutique?.nomBou }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
