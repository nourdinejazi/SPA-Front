<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>idVet</th>
          <th>marqueVet</th>
          <th>prixVet</th>
          <th>dateAchat</th>
          <th>boutique</th>
          <th>Image</th>
        </tr>
        <tbody *ngFor="let v of vetements">
          <tr>
            <td>{{ v.idVet }}</td>
            <td>{{ v.marqueVet }}</td>
            <td>{{ v.prixVet }}</td>
            <td>{{ v.dateAchat | date : "dd/MM/yyyy" }}</td>
            <td>{{ v.boutique?.nomBou }}</td>
            <td>
              <img
                class="card-img-top img-responsive"
                src="{{ v.imageStr }}"
                style="height: 50px; width: 100px"
              />
            </td>
            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-danger"
                (click)="supprimerVetement(v)"
                >Supprimer</a
              >
            </td>
            <td>
              <a
                *ngIf="authService.isAdmin()"
                class="btn btn-success"
                [routerLink]="['/update-vetement', v.idVet]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
